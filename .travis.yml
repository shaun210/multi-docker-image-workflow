sudo: required
language: generic 
services: 
  - docker

# build react production version
before_install:
  - docker build -t react-test -f ./client/Dockerfile.dev ./client

# primary test running section
# you run the image with a command npm test.
# -- --coverage is to exit the test after running the test
script:
  - docker run -e CI=true react-test npm test -- --coverage

# no need to specify dockerfile because Dockerfile is the default.
after_success:
  - docker build -t react-client ./client
  - docker build -t react-nginx ./nginx
  - docker build -t react-server ./server
  - docker build -t react-worker ./worker

  # login to docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # push the images to docker hub
  - docker push react-client
  - docker push react-nginx
  - docker push react-server
  - docker push react-worker
